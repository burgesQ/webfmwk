issues:
  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    - path: _test\.go
      linters:
        - funlen
        - lll
        - dupl
        - stylecheck
        - goerr113
        - forcetypeassert
        - gocritic
        - gosec
        - govet
        - noctx
        - wsl
        # - cyclop
        # - unparam
        - revive

